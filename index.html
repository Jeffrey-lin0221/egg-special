<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>系學會彩蛋</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card {
      background: rgba(255, 255, 255, 0.9); /* 半透明白色 */
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 420px;
      font-size: 22px;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }
    .star {
      position: fixed;
      font-size: 20px;
      color: #fff;
      top: -20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card" id="quote"></div>
  
  <div class="star" style="left:5%;">⭐</div>
  <div class="star" style="left:20%;">⭐</div>
  <div class="star" style="left:35%;">⭐</div>
  <div class="star" style="left:50%;">⭐</div>
  <div class="star" style="left:65%;">⭐</div>
  <div class="star" style="left:80%;">⭐</div>
  <div class="star" style="left:95%;">⭐</div>

  <script>
    const quotes = [
      "謝謝你撥空填寫，祝你接下來一切順利。",
      "感謝回饋！願你在系上的每一步，都走得穩定而踏實。",
      "謝謝你的參與，期待在下一場活動再見到你。",
      "感謝回饋！祝你在忙碌的生活中，仍能保有熱情。",
      "系學會已收到你的真心回饋，會長已真心祝福你！",
      "感謝回饋！下一場活動會因你而不同。",
      "感謝回饋！願你在系上的學習過程中，逐步累積自信。"
    ];

    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById("quote").textContent = quotes[randomIndex];
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      const duration = Math.random() * 10 + 5; // 5~15秒
      const delay = Math.random() * 5; // 隨機延遲
      star.style.animationDuration = duration + 's';
      star.style.animationDelay = delay + 's';
    });
  </script>

</body>
</html>
